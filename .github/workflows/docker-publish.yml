name: "Docker Build, Security Scan, and Publish"

on:
  push:
    branches:
      - main # Runs on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configuration de Java (si nécessaire)
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      # Étape 3 : Construire le projet avec Maven
      - name: Build with Maven
        run: |
          mvn clean package -DskipTests

      # Étape 4 : Construire l'image Docker
      - name: Build the Docker image
        run: |
          docker build -t yoouaa/webgoat:latest .

      # Étape 5 : Analyser l'image avec Trivy
      - name: Scan the Docker image with Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b ./bin
          ./bin/trivy image yoouaa/webgoat:latest

      # Étape 6 : Publier l'image sur Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push the Docker image
        run: |
          docker push yoouaa/webgoat:latest
